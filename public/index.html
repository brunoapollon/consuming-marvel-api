<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Consuming marvel API</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const currentUrl = window.location.href;
    const urlSplit = currentUrl.split("/");
    const tagMenu = urlSplit[urlSplit.length - 1];
    const menuSelected = document.querySelector(`.menu a[href='/${tagMenu}']`);
    menuSelected.style.background = "#ed1d24";
  </script>
</html>
